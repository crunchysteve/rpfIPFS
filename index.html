<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crunchysteve's View</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body class="light-theme">
  <img id="logo" src="images/moon-logo.png" align="right" />
  <button class="btn">Make Dark</button>
  <h1>Open.Social</h1>
  <p id="msg">Todo List:</p>
  

  <p id="output"></p>

  <script>
    var fetchfile = "posts/1.post";
    // As with JSON, use the Fetch API & ES6
    fetch(fetchfile)
      .then(response => response.text())
      .then(data => {
  	  // Do something with your data
      document.getElementById("output").innerHTML = "<br />" + data;
    });
  </script>

  <script src="scripts/app.js"></script>
  <noscript>You need to enable JavaScript to view the full site.</noscript>
  
</body>
</html>
</html>
